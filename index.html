<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Seaweed+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a04a1e64e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Open Fields Gardening Tool </title>
</head>
<body>
    <header class="navbar">
        <section class="navbar section">
             <h1><a href="./index.html">Open Fields </a></h1>
             <i class="fa-solid fa-seedling"></i>
        </section>        
        <section class="navbar section">
            <div class = "px-2 text-center d-inline-flex" id="weather-icon">
                <span class = "text-bold" id="temp-icon"></span>
            </div>
            
        </section>       
    </header>   
    <main>
        <section class="hero">
            <div class="hero-cta">
                <h2>Start Planting Today.</h2>
                <p> Search for a vegetable/fruit and get information on how to start seeds and care for your plants! </p>
            </div>
        </section>
        <div class="container">
            <div class="columns" id="row1"> 
                <div class="column col-sm-12 col-md-6 col-lg-6">
                    <div class="card" id="search-card">
                        <div class="card-header">
                            <label class="success label text-bold" for="search">Search Plants</label>
                        </div>
                        <div class="card-body">
                            <input class="form-input dark-color" name="plant-input" placeholder="Enter a plant name" id="plant-input" type ="search" autofocus="true"></input>
                        </div>
                        <div id="invalid-input">
                            
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" id="search-button">Search</button>
                        </div>
                
                    </div>
                    <div id="search-container">
                        <div id="searchHistory">
                            <h3> Search History <i id="trash" class='fas fa-trash ' title='Clear History'></i></h3>
                            <div id="veggie-btn"></div>
                        </div>
                    </div>
                </div>
                
                <div class="column col-sm-12 col-md-6 col-lg-6" id="plant-image-container"></div>

                
        <div class="container">
            <div class="columns" id="plant-container">
                <div class="column col-sm-12 col-md-6 col-lg-6" id="plant-card-container"></div>
                <div class="column col-sm-12 col-md-6 col-lg-6" id="plant-info-container"></div >           </div>
       </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
