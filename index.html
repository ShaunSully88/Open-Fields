<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' https://openfarm.cc">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Seaweed+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Open Fields Gardening Tool </title>
</head>
<body>
    <header class="navbar d-flex">
                    <h1><a href="./index.html">Open Fields </a><i class="fa-solid fa-seedling"></i></h1>
        <nav class="navbar-section" id="contact">
            <ul class="nav-list d-inline-flex">
                <li class="nav-contact text-bold text-large"><a href="#contact-us">CONTACT US</a></li>
                <li class = "text-center d-inline-flex" id="weather-icon">
                    <span class = "text-bold" id="temp-icon"></span>
                </li>
            </ul>
        </nav>
        
    </header>   
    <main>
        <section class="hero-container">
            <div class="hero-cta">
                <h2>Start Planting Today.</h2>

                <p> Search for a vegetable/fruit and get information on how to start seeds and care for your plants! </p>

            </div>
        </section>
        <div class="container">
            <div class="columns row1" id="row1"> 
                <div class="column search-container col-sm-12 col-md-12 col-lg-6">
                    <div class="card" id="search-card">
                        <div class="card-header">
                            <label class="success label text-bold" for="search">Search Plants</label>
                        </div>
                        <div class="card-body">
                            <input class="form-input dark-color" name="plant-input" placeholder="Enter a plant name" id="plant-input" type ="search" autofocus="true"></input>
                        </div>
                        <div class="m-0" id="invalid-input">
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" id="search-button">Search</button>
                        </div>
                    </div>
                    <div id="search-container">
                        <div class= "search-history" id="searchHistory">
                            <label class="success label text-bold" for="search">Search History </label>
                            <button id="trash" class='text-small' title='Clear History'>Delete History</button>
                            <div id="veggie-btn"></div>
                        </div>
                    </div>
                </div>
                
                <div class="column col-sm-12 col-md-12 col-lg-6 img-responsive" id="plant-image-container"></div>

                
        <div class="container">
            <div class="columns plant-container" id="plant-container">
                <div class="column col-md-12 col-lg-4" id="plant-card-container"></div>
                <div class="column col-md-12 col-lg-4" id="plant-info-container"></div >           
            </div>
       </div>
     <footer>
         <div class="contact-us text-center" id="contact-us">
            <h2 class="text-bold">CONTACT US</h2>
            <h4 class="m-0 text-bold">Open Fields was created by:</h4>
            <ul class="d-inline-flex mt-2 mb-3 mx-0 text-large text-bold">
                <li><a href="https://shaunsully88.github.io/My-Portfolio/" target="_blank">Shaun Sullivan</a></li>
                <li><a href="https://dawit0t.github.io/dawit-portfolio/" target="_blank">Dawit Tucker</a></li>
                <li><a href="https://jennasaikaly.github.io/portfolio/" target="_blank">Jenna Saikaly</a></li>
            </ul>
        </div>
     </footer>  
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
