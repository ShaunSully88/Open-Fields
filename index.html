<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Open Fields Gardening Tool </title>
</head>
<body class="">
    <header class="hero">
        <h1>Open Fields Gardening Tool!</h1>
        <p> This app allows you to search a vegetable/plant and provides information on the full life span, including watering requirements, soil type, and sowing method. 
        </p>    
    </header>   
    <main>

        <div class="container">
            <form id="plant-form">
                <div class="row">
                    <div class="column four">
                        <label class ="search-label" for="search">Search Plants
                    </div>
                    <div class="column four">
                        <input name ="plant-input" id="plant-input" type="search" autofocus="true" class="form-input"/></input></label>
                    </div>
                    <div class="column four">
                        <button type="button" class="search-button" id="button">Search for Plant</button>
                    </div>
                </div>
            </form>
        </div>
           
        <div class="container" ">
            <div class="row">
                <div class="column">
                    <div class="card" id="plant-container">
                        <h2 class ="subtitle">Showing information for: <span id = "plant-search-term"></span></h2>                
                    <div id = "plant-card" class="list-group"></div>
                    </div>
                </div>
            </div>        
       </div>
    </main>
  
   
    <script src="./assets/script.js"></script>
</body>
</html>
