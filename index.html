<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Open Fields Gardening Tool </title>
</head>
<body>
    <header>
        <h1>Open Fields Gardening Tool!</h1>
        <p> This app allows you to search a vegetable/plant and provides information on the full life span, including watering requirements, soil type, and sowing method. 
        </p>    
    </header>   
    <main>

        <div class="container">
            <div class="columns">
                <div class="column col-4">
                    <div class="card" id="search-card">
                        <div class="card-header">
                            <label class="success label text-bold" for="search">Search Plants</label>
                        </div>
                        <div class="card-body">
                            <input class="form-input dark-color" name="plant-input" placeholder="Enter a plant name" id="plant-input" type ="search" autofocus="true"></input>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" id="search-button">Search</button>
                        </div>
                    </div>
                </div>
                <div class="column col-8">
                    <div class="columns">
                        <div class="column col-4" id="plant-image-container"></div>
                        <div class="column col-4" id="plant-card-container"></div>
                        <div class="column col-4" id="plant-info-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
